{% extends "base.html" %} {% block title %}Posts{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Post</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
    />
  </div>
  <div class="form-group">
    <label for="data">Content</label>
    <input
      type="text"
      class="form-control"
      id="data"
      name="data"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
